<iframe width="680" height="400" frameborder="0"
	src="https://dos.zone/player/?bundleUrl=https%3A%2F%2Fcdn.dos.zone%2Foriginal%2F2X%2F8%2F872f3668c36085d0b1ace46872145285364ee628.jsdos?anonymous=1"
	allowfullscreen>
</iframe>
<script>
	window.onload = () => {
		document.getElementById("jsdos").focus();

		window.addEventListener("message", (e) => {
			if (e.data.message === "dz-player-exit") {
				document.getElementById("jsdos").style.display = "none";
				alert("js-dos exited");
			}
		});
	};
</script>
